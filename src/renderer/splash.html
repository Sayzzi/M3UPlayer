<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'self' 'unsafe-inline';">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: #0c0c12;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      -webkit-font-smoothing: antialiased;
      overflow: hidden;
      user-select: none;
      -webkit-app-region: drag;
      border-radius: 16px;
    }

    /* Animated glow background */
    .glow {
      position: absolute;
      width: 200px;
      height: 200px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(232, 168, 56, 0.12) 0%, transparent 70%);
      animation: pulse-glow 3s ease-in-out infinite;
    }

    @keyframes pulse-glow {
      0%, 100% { transform: scale(1); opacity: 0.5; }
      50% { transform: scale(1.3); opacity: 1; }
    }

    /* Logo container */
    .logo-wrap {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 16px;
      animation: fadeInUp 0.6s ease forwards;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(12px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* TV Icon */
    .icon-wrap {
      width: 64px;
      height: 64px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(232, 168, 56, 0.08);
      border-radius: 16px;
      border: 1px solid rgba(232, 168, 56, 0.15);
    }

    .icon-wrap svg {
      color: #e8a838;
      width: 36px;
      height: 36px;
      filter: drop-shadow(0 0 8px rgba(232, 168, 56, 0.3));
    }

    /* App name */
    .app-name {
      font-size: 22px;
      font-weight: 700;
      color: #ededf0;
      letter-spacing: -0.3px;
    }

    .app-name span {
      color: #e8a838;
    }

    /* Version */
    .version {
      font-size: 11px;
      color: #55556e;
      margin-top: -8px;
    }

    /* Progress bar */
    .progress-wrap {
      position: relative;
      z-index: 1;
      width: 180px;
      height: 3px;
      background: #17171f;
      border-radius: 2px;
      overflow: hidden;
      margin-top: 28px;
      animation: fadeIn 0.8s ease 0.3s forwards;
      opacity: 0;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    .progress-fill {
      position: absolute;
      top: 0;
      left: -40%;
      width: 40%;
      height: 100%;
      background: linear-gradient(90deg, transparent, #e8a838, #ffc940, transparent);
      border-radius: 2px;
      animation: shimmer 1.5s ease-in-out infinite;
    }

    @keyframes shimmer {
      0% { left: -40%; }
      100% { left: 100%; }
    }

    /* Loading text */
    .loading-text {
      position: relative;
      z-index: 1;
      font-size: 11px;
      color: #55556e;
      margin-top: 12px;
      animation: fadeIn 1s ease 0.5s forwards;
      opacity: 0;
    }
  </style>
</head>
<body>
  <div class="glow"></div>

  <div class="logo-wrap">
    <div class="icon-wrap">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <rect x="2" y="7" width="20" height="15" rx="2" ry="2"/>
        <polyline points="17 2 12 7 7 2"/>
      </svg>
    </div>
    <div class="app-name">M3U <span>Player</span></div>
    <div class="version">v1.1.0</div>
  </div>

  <div class="progress-wrap">
    <div class="progress-fill"></div>
  </div>

  <div class="loading-text">Initializing...</div>
</body>
</html>
